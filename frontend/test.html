<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Retrieval API Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .test-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }

        .test-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .test-header h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .test-header p {
            font-size: 0.9rem;
            color: #666666;
            font-weight: 300;
        }

        .test-form {
            background: white;
            border: 1px solid #e5e5e5;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 400;
            color: #333333;
            margin-bottom: 0.5rem;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cccccc;
            background: white;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #333333;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .test-btn {
            width: 100%;
            padding: 0.75rem;
            background: #000000;
            color: white;
            border: none;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s;
            font-family: inherit;
        }

        .test-btn:hover:not(:disabled) {
            background: #333333;
        }

        .test-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .response-section {
            margin-top: 2rem;
        }

        .response-header {
            font-size: 1rem;
            font-weight: 400;
            color: #000000;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .response-box {
            background: white;
            border: 1px solid #e5e5e5;
            padding: 1.5rem;
            min-height: 100px;
        }

        .response-box.empty {
            color: #999999;
            font-size: 0.9rem;
            font-style: italic;
        }

        .response-time {
            background: #f5f5f5;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #666666;
        }

        .response-content {
            margin-bottom: 1.5rem;
        }

        .response-content-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333333;
            margin-bottom: 0.75rem;
        }

        .response-content-text {
            background: #fafafa;
            padding: 1rem;
            border-left: 2px solid #cccccc;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.95rem;
            color: #333333;
        }

        .references-section {
            margin-bottom: 1.5rem;
        }

        .references-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333333;
            margin-bottom: 0.75rem;
        }

        .reference-card {
            background: #fafafa;
            border-left: 2px solid #333333;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .reference-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .reference-type-badge {
            background: #000000;
            color: white;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .reference-title {
            font-weight: 500;
            color: #000000;
            font-size: 0.9rem;
        }

        .reference-details {
            font-size: 0.85rem;
            color: #666666;
            line-height: 1.5;
        }

        .reference-details div {
            margin: 0.25rem 0;
        }

        .collapsible-section {
            margin-top: 1.5rem;
            border-top: 1px solid #e5e5e5;
            padding-top: 1.5rem;
        }

        .collapsible-header {
            cursor: pointer;
            padding: 0.75rem;
            background: #f5f5f5;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333333;
            user-select: none;
            transition: background-color 0.2s;
        }

        .collapsible-header:hover {
            background: #ececec;
        }

        .collapsible-content {
            background: white;
            border: 1px solid #e5e5e5;
            border-top: none;
            max-height: 600px;
            overflow: auto;
        }

        .collapsible-content pre {
            margin: 0;
            padding: 1rem;
            font-size: 0.85rem;
            white-space: pre;
            word-wrap: normal;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666666;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #333333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #333333;
            background: #f5f5f5;
            padding: 1rem;
            border-left: 2px solid #333333;
        }
    </style>
</head>
<body>
    <!-- User Info (Top Right) -->
    <div id="userInfo" class="user-info">
        <div class="user-details">
            <span id="userName">User</span>
            <span id="userEmail">user@example.com</span>
        </div>
        <div class="user-avatar">
            <img id="avatar-img" src="user.png" alt="User Avatar" class="avatar-img">
        </div>
        <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
    </div>

    <div class="test-container">
        <div class="test-header">
            <h1>Memory Retrieval API Test</h1>
            <p>Test context extraction from personal data (emails, calendar, files)</p>
        </div>

        <div class="test-form">
            <div class="form-group">
                <label for="modeSelect">Mode</label>
                <select id="modeSelect">
                    <option value="rag">RAG (Context Summary)</option>
                    <option value="mixed">Mixed (RAG + Tools)</option>
                    <option value="react">ReAct Agent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="queryInput">Query</label>
                <textarea id="queryInput" placeholder="e.g., 'emails from John about project deadline'"></textarea>
            </div>

            <button class="test-btn" onclick="testRetrieval()" id="testBtn">Retrieve Context</button>
        </div>

        <div class="response-section">
            <div class="response-header">Response</div>
            <div class="response-box empty" id="responseBox">
                Response will appear here...
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';

        // Check auth status on page load
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/status`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated && data.user) {
                    if (data.status === 'active') {
                        showUserInfo(data.user);
                    } else {
                        // Redirect to index for initialization
                        window.location.href = '/index.html';
                    }
                } else {
                    // Not authenticated, redirect to index
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
                window.location.href = '/index.html';
            }
        }

        function showUserInfo(user) {
            document.getElementById('userName').textContent = user.name || 'User';
            document.getElementById('userEmail').textContent = user.email || '';
            document.getElementById('avatar-img').src = user.picture || 'user.png';
        }

        async function logout() {
            try {
                await fetch(`${API_BASE_URL}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/index.html';
            } catch (error) {
                console.error('Error during logout:', error);
                window.location.href = '/index.html';
            }
        }

        function getRefTitle(ref) {
            if (ref.type === 'email') return ref.subject || 'No subject';
            if (ref.type === 'schedule') return ref.summary || 'No title';
            if (ref.type === 'file') return ref.name || 'Untitled';
            if (ref.type === 'attachment') return ref.filename || 'Untitled';
            return 'Untitled';
        }

        function formatReference(ref) {
            const title = getRefTitle(ref);
            let details = '';
            
            if (ref.type === 'email') {
                details = `
                    <div>From: ${ref.from_user || 'Unknown'}</div>
                    <div>Date: ${ref.date ? new Date(ref.date).toLocaleString() : 'Unknown'}</div>
                    ${ref.body ? `<div style="margin-top: 0.5rem; font-style: italic;">${ref.body.substring(0, 150)}...</div>` : ''}
                `;
            } else if (ref.type === 'schedule') {
                details = `
                    <div>Start: ${ref.start_time ? new Date(ref.start_time).toLocaleString() : 'Unknown'}</div>
                    <div>Location: ${ref.location || 'No location'}</div>
                    ${ref.description ? `<div style="margin-top: 0.5rem; font-style: italic;">${ref.description.substring(0, 150)}...</div>` : ''}
                `;
            } else if (ref.type === 'file') {
                details = `
                    <div>Path: ${ref.path || 'Unknown'}</div>
                    <div>Size: ${ref.size ? (ref.size / 1024).toFixed(2) + ' KB' : 'Unknown'}</div>
                    <div>Modified: ${ref.modified_time ? new Date(ref.modified_time).toLocaleString() : 'Unknown'}</div>
                `;
            } else if (ref.type === 'attachment') {
                details = `
                    <div>Size: ${ref.size ? (ref.size / 1024).toFixed(2) + ' KB' : 'Unknown'}</div>
                    <div>Type: ${ref.mime_type || 'Unknown'}</div>
                `;
            }
            
            return `
                <div class="reference-card">
                    <div class="reference-header">
                        <span class="reference-type-badge">${ref.type}</span>
                        <span class="reference-title">${title}</span>
                    </div>
                    <div class="reference-details">${details}</div>
                </div>
            `;
        }

        async function testRetrieval() {
            const query = document.getElementById('queryInput').value.trim();
            const mode = document.getElementById('modeSelect').value;
            
            if (!query) {
                alert('Please enter a query');
                return;
            }

            const testBtn = document.getElementById('testBtn');
            const responseBox = document.getElementById('responseBox');
            
            testBtn.disabled = true;
            responseBox.className = 'response-box';
            responseBox.innerHTML = '<div class="loading"><div class="spinner"></div><p>Processing...</p></div>';

            try {
                const startTime = Date.now();
                
                const response = await fetch(`${API_BASE_URL}/api/memory/retrieval`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        query: query,
                        mode: mode
                    })
                });

                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                displayResponse(data, duration);
                
            } catch (error) {
                responseBox.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
            } finally {
                testBtn.disabled = false;
            }
        }

        function displayResponse(data, duration) {
            const responseBox = document.getElementById('responseBox');
            responseBox.className = 'response-box';
            
            let html = `<div class="response-time">Response Time: ${duration}s</div>`;
            
            if (data.error) {
                html += `<div class="error-message">${data.error}</div>`;
            }
            
            if (data.content) {
                html += `
                    <div class="response-content">
                        <div class="response-content-title">Context Summary</div>
                        <div class="response-content-text">${data.content}</div>
                    </div>
                `;
            }
            
            if (data.references && data.references.length > 0) {
                html += `
                    <div class="references-section">
                        <div class="references-title">References (${data.references.length})</div>
                `;
                
                data.references.forEach(ref => {
                    html += formatReference(ref);
                });
                
                html += `</div>`;
            }
            
            if (data.process && data.process.length > 0) {
                html += `
                    <div class="collapsible-section">
                        <details>
                            <summary class="collapsible-header">Process Steps (${data.process.length})</summary>
                            <div class="collapsible-content">
                                <pre>${JSON.stringify(data.process, null, 2)}</pre>
                            </div>
                        </details>
                    </div>
                `;
            }
            
            html += `
                <div class="collapsible-section">
                    <details>
                        <summary class="collapsible-header">Raw JSON Response</summary>
                        <div class="collapsible-content">
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    </details>
                </div>
            `;
            
            responseBox.innerHTML = html;
        }

        // Set up event listeners
        document.getElementById('signOutBtn').addEventListener('click', logout);
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                testRetrieval();
            }
        });

        // Check auth on page load
        checkAuthStatus();
    </script>
</body>
</html>
