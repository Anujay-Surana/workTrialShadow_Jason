<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Retrieval Service</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- User Info (Top Right) -->
    <div id="userInfo" class="user-info">
        <div class="user-details">
            <span id="userName">User</span>
            <span id="userEmail">user@example.com</span>
        </div>
        <div class="user-avatar">
            <img id="avatar-img" src="user.png" alt="User Avatar" class="avatar-img">
        </div>
        <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
    </div>

    <div class="chat-container">
        <div class="mode-toggle-container">
            <label class="mode-label">Mode:</label>
            <div class="mode-toggle">
                <button id="ragModeBtn" class="mode-btn active">RAG (Fast)</button>
                <button id="agentModeBtn" class="mode-btn">Agent (Smart)</button>
            </div>
        </div>

        <div id="chatMessages" class="chat-messages"></div>

        <div class="chat-input-container">
            <input 
                type="text" 
                id="chatInput" 
                class="chat-input" 
                placeholder="Ask about your emails, calendar, or files..."
            >
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
